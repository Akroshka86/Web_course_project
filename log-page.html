<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="main">
        <div class="section_1">
            <div class="header-text">Форум новостей</div>
            <div class="navigation_text">Навигация</div>
            <div class="navigation"> 
                <div class="news">
                    <img src="news_img.png" alt="" class="news_img">
                    <a href="index.html" class="news-hesder">Новости</a>
                </div>
                <div id="create-news-section" class="hidden">
                    <button id="create-news-button">Создать новость</button>
                </div>
                <div id="my-news-section" class="hidden">
                    <button id="my-news-button">Мои сообщения</button>
                </div>
                <div id="admin-section" class="hidden">
                    <button id="admin-button">Администратор</button>
                </div>
                <div id="user-actions-section" class="hidden">
                    <button id="user-actions-btn" class="admin-btn">Действия пользователей</button>
                </div>
                <button id="login-button">Войти</button>
                <button id="logout-button" class="hidden">Выйти</button>
            </div>            
        </div>
        <div class="section_2">
            <section id="user-actions-section">
                <h2>Запротоколированные действия</h2>
                <div class = "btn-log">
                    <button id="save-log-button">Сохранить лог в файл</button>
                    <button id="clear-log-button">Очистить все логи</button>
                </div>                
                <table>
                    <thead>
                        <tr>
                            <th data-column="login" data-order="asc">Логин пользователя</th>
                            <th data-column="action" data-order="asc">Действие</th>
                            <th data-column="time" data-order="asc">Время действия</th>
                            <th data-column="date" data-order="asc">Дата действия</th>
                        </tr>
                    </thead>
                    <tbody id="user-actions-table">
                    <!-- Данные будут загружаться через JS -->
                    </tbody>
                </table>
            </section>
        </div>    
    </div>


    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="auth-title">Вход</h2>
            <form id="auth-form">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" required>
                <label for="password">Пароль</label>
                <input type="password" id="password" required>
                <button type="submit">Войти</button>
            </form>
            <p id="auth-switch">Нет аккаунта? <a href="#" id="toggle-auth">Зарегистрироваться</a></p>
        </div>
    </div>

    <script src="scripts/utils.js"></script>    
    <script src="scripts/auth.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/create-news.js"></script>
    <script src="scripts/load-actions.js"></script>
    
</body>
</html>
